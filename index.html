<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
        integrity="sha384-eoTu3+HydHRBIjnCVwsFyCpUDZHZSFKEJD0mc3ZqSBSb6YhZzRHeiomAUWCstIWo" crossorigin="anonymous">
    <title>Cascding dropdown</title>
    
    
</head>

<body class="container-fluid" onload="bodyload()">
    <header class="bg-danger text-warning p-2">
        <h1>My Store</h1>
    </header>
    <section class="row">
        <nav class="col-3">
            <div class="mt-2">
                <label class="form-label">Select Category</label>
                <div>
                    <select onchange="CategoryChange()" id="lstCategories" class="form-select"></select>
                </div>
            </div>
            <div class="mt-2">
                <label class="form-label">Select Product</label>
                <div>
                    <select onchange="ProductChange()" id="lstProducts" class="form-select"></select>
                </div>
            </div>
            <div class="mt-2">
                <label class="form-label">Preview</label>
                <div class="card">
                    <img id="pic" class="card-img-top" height="280">
                    <div class="card-body">
                        <h2 id="productName"></h2>
                        <p id="productPrice"></p>
                    </div>
                    <div class="card-footer">
                        <button onclick="AddToCartClick()" class="btn btn-primary w-100"> 
                            <span class="bi bi-cart4"></span>
                            Add to Cart 
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <main class="col-6">
            <table class="table table-hover caption-top" style="display:none">
                <caption>Your Cart items</caption>
                <thead>
                    <tr class="text-center">
                        <th style="width:200px">Name</th>
                        <th style="width:300px">Photo</th>
                        <th style="width:200px">Price</th>
                    </tr>
                </thead>
                <tbody class="text-center"></tbody>
            </table>
        </main>
        <aside class="col-3">
            <div class="mt-2">
                <button onclick="YourCartClick()" class="btn btn-primary w-100">
                    <span class="bi bi-cart"></span>
                    <span class="badge bg-warning text-primary rounded rounded-circle p-2" id="count"></span>
                    Your Cart Items
                </button>
            </div>
        </aside>
    </section>

    <script src="app.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
